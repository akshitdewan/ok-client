<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <script src="./index.js"></script>
  </head>
<body>
  <code>2 and 0 and True and 1 or -1</code><br>
  <input type="radio" id="A">
  <label for="A">
    <code>
      {{ opt1 }}
    </code>
  </label>

  <input type="radio" id="B">
  <label for="B">
    <code>
      1
    </code>
  </label>

  <input type="radio" id="C">
  <label for="C">
    <code>
      -1
    </code>
  </label>

  <input type="radio" id="D">
    <label for="D">
      <code>
        Error
      </code>
    </label>

  <button onclick="save()"> Save code </button><br>
  {% if feedback %}
    <span>{{ feedback }}</span><br>
  {% else %}
    <span>No feedback yet</span><br>
  {% endif %}
</body>
</html>
